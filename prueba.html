<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario con Validaciones JS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 40px;
    }
    form {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <form id="formulario" onsubmit="return validarFormulario()">
    <h2>Registro</h2>

    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre">
    <span class="error" id="error-nombre"></span>

    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="email">
    <span class="error" id="error-email"></span>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad">
    <span class="error" id="error-edad"></span>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password">
    <span class="error" id="error-password"></span>

    <label for="confirmar">Confirmar contraseña:</label>
    <input type="password" id="confirmar" name="confirmar">
    <span class="error" id="error-confirmar"></span>

    <label>Género:</label>
    <label><input type="radio" name="genero" value="M"> Masculino</label>
    <label><input type="radio" name="genero" value="F"> Femenino</label>
    <span class="error" id="error-genero"></span>

    <label for="fecha">Fecha de nacimiento:</label>
    <input type="date" id="fecha" name="fecha">
    <span class="error" id="error-fecha"></span>

    <button type="submit">Enviar</button>
  </form>

  <script>
    function validarFormulario() {
      // Obtener valores
      const nombre = document.getElementById("nombre").value.trim();
      const email = document.getElementById("email").value.trim();
      const edad = document.getElementById("edad").value.trim();
      const password = document.getElementById("password").value;
      const confirmar = document.getElementById("confirmar").value;
      const genero = document.querySelector('input[name="genero"]:checked');
      const fecha = document.getElementById("fecha").value;
      
      // Limpiar errores previos
      document.querySelectorAll(".error").forEach(e => e.textContent = "");

      let valido = true;

      // Validaciones básicas
      if (nombre === "") {
        document.getElementById("error-nombre").textContent = "El nombre es obligatorio.";
        valido = false;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        document.getElementById("error-email").textContent = "Correo inválido.";
        valido = false;
      }

      if (isNaN(edad) || edad <= 0) {
        document.getElementById("error-edad").textContent = "Edad no válida.";
        valido = false;
      }

      if (password.length < 8) {
        document.getElementById("error-password").textContent = "Mínimo 8 caracteres.";
        valido = false;
      }

      if (password !== confirmar) {
        document.getElementById("error-confirmar").textContent = "Las contraseñas no coinciden.";
        valido = false;
      }

      if (!genero) {
        document.getElementById("error-genero").textContent = "Selecciona un género.";
        valido = false;
      }

      if (fecha) {
        const fechaIngresada = new Date(fecha);
        const hoy = new Date();
        if (fechaIngresada > hoy) {
          document.getElementById("error-fecha").textContent = "La fecha no puede ser futura.";
          valido = false;
        }
      } else {
        document.getElementById("error-fecha").textContent = "Selecciona una fecha.";
        valido = false;
      }

      // Resultado final
      if (valido) {
        alert("Formulario enviado correctamente ✅");
      }

      return valido; // Evita envío si hay errores
    }
  </script>

</body>
</html>
